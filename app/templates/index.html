<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Selenium Testing Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        #taskInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #taskInput:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        #addBtn {
            background: #667eea;
            color: white;
        }
        
        #addBtn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        #clearBtn {
            background: #ff6b6b;
            color: white;
            width: 100%;
            margin-top: 20px;
        }
        
        #clearBtn:hover {
            background: #ee5a52;
            transform: translateY(-2px);
        }
        
        #taskList {
            list-style: none;
        }
        
        .task-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }
        
        #message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">üìù Task Manager</h1>
        
        <div id="message"></div>
        
        <div class="input-group">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Enter a new task..." 
                autocomplete="off"
            >
            <button id="addBtn">Add Task</button>
        </div>
        
        <ul id="taskList">
            {% if tasks %}
                {% for task in tasks %}
                <li class="task-item">{{ task.task }}</li>
                {% endfor %}
            {% else %}
                <li class="empty-state">No tasks yet. Add one above!</li>
            {% endif %}
        </ul>
        
        <button id="clearBtn">Clear All Tasks</button>
    </div>
    
    <script>
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const clearBtn = document.getElementById('clearBtn');
        const message = document.getElementById('message');
        
        function showMessage(text, type) {
            message.textContent = text;
            message.className = type;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
        
        addBtn.addEventListener('click', async () => {
            const task = taskInput.value.trim();
            if (!task) {
                showMessage('Please enter a task!', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('task', task);
            
            try {
                const response = await fetch('/add_task', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.success) {
                    const li = document.createElement('li');
                    li.className = 'task-item';
                    li.textContent = task;
                    
                    if (taskList.querySelector('.empty-state')) {
                        taskList.innerHTML = '';
                    }
                    
                    taskList.appendChild(li);
                    taskInput.value = '';
                    showMessage('Task added successfully!', 'success');
                }
            } catch (error) {
                showMessage('Error adding task!', 'error');
            }
        });
        
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addBtn.click();
            }
        });
        
        clearBtn.addEventListener('click', async () => {
            if (!confirm('Are you sure you want to clear all tasks?')) {
                return;
            }
            
            try {
                const response = await fetch('/clear_tasks', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    taskList.innerHTML = '<li class="empty-state">No tasks yet. Add one above!</li>';
                    showMessage('All tasks cleared!', 'success');
                }
            } catch (error) {
                showMessage('Error clearing tasks!', 'error');
            }
        });
    </script>
</body>
</html>
